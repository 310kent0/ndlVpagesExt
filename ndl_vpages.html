<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width">
		<title>書誌ページ数イメージ表示  by 国立国会図書館サーチ  with SRU and YQL and Ajax on jQuery</title>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
		<script src="./script.js"></script>
		<style>
			ol#result-list > li {
				border-bottom: solid 1px;
			}
			.title {
				margin-top: .5rem;
				font-size: 1rem;
				font-weight: normal;
				z-index: 1;
			}
			.extent {
				height: 1rem;
				position: absolute;
				bottom: .5rem;
				right: 0;
				background-color: lightgray;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="row col-lg-12">
				<h1>国立国会図書館サーチのAPIを使ってページ数を視覚化！</h1>
				<p>このアプリケーションは国立国会図書館サーチのAPIを使用して、本を検索、ページ数を視覚化します。プロトコルはSRUを使用しています。</p>
				<p>左側のグレーの四角の長さがページ数を表しています。※本の厚みではありません。</p>
			</div>
			<form action="" id="search-form" class="form-horizontal">
				<div id="cql-parameter">
					<div class="form-group row">
						<label for="title" class="col-lg-1 control-label">タイトル</label>
						<div class="col-lg-11">
							<input type="text" id="title" class="form-control" name="title" placeholder="タイトル" />
						</div>
					</div>
					<div class="form-group row">
						<label for="creator" class="col-lg-1 control-label">作成者</label>
						<div class="col-lg-11">
							<input type="text" id="creator" class="form-control" name="creator" placeholder="作成者" />
						</div>
					</div>
					<div class="form-group row">
						<label for="publisher" class="col-lg-1 control-label">出版者</label>
						<div class="col-lg-11">
							<input type="text" id="publisher" class="form-control" name="publisher" placeholder="出版者" />
						</div>
					</div>
					<div class="form-group row">
						<div class="offset-sm-1 col-lg-11">
							<button class="btn btn-primary">検索</button>
						</div>
					</div>
					<input type="hidden" id="mediatype" name="mediatype" value="1"　/>
				</div>
				<input type="hidden" id="cql" name="cql" value=""　/>
			</form>
			<div id="result">
			</div>
			<button type="button" id="next" class="row offset-lg-1 col-lg-2 btn btn-primary">続きを読み込み</button>
		</div>
	</body>
</html>
