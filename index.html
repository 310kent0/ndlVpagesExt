<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width" />
		<title>書籍ページ数の視覚化（国立国会図書館サーチAPI使用）</title>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
		<link href="./style.css" rel="stylesheet" />
		<script src="./script.js"></script>
	</head>
	<body>
		<div class="container">
			<div>
				<h1>NDLサーチのAPIで書籍のページ数を視覚化！</h1>
				<p>このアプリケーションは国立国会図書館サーチ（NDLサーチ）のAPIを使用して、本を検索、ページ数を視覚化します。プロトコルはSRUを使用しています。</p>
				<p>グレーの四角の幅がページ数を表しています。</p>
				<p>検索対象は国立国会図書館オンラインの書誌データです。</p>
			</div>
			<form action="#" id="cql-parameter">
				<div class="form-group row">
					<label for="title" class="col-xl-1 control-label">タイトル</label>
					<div class="col-xl-11">
						<input type="text" id="title" class="form-control" name="title" placeholder="タイトル" />
					</div>
				</div>
				<div class="form-group row">
					<label for="creator" class="col-xl-1 control-label">作成者</label>
					<div class="col-xl-11">
						<input type="text" id="creator" class="form-control" name="creator" placeholder="作成者" />
					</div>
				</div>
				<div class="form-group row">
					<label for="publisher" class="col-xl-1 control-label">出版者</label>
					<div class="col-xl-11">
						<input type="text" id="publisher" class="form-control" name="publisher" placeholder="出版者" />
					</div>
				</div>
				<input type="hidden" id="dpid" name="dpid" value="iss-ndl-opac" />
				<input type="hidden" id="mediatype" name="mediatype" value="1" />
				<div class="form-group row">
					<div class="offset-xl-1 col-xl-11">
						<button id="search-btn" class="btn btn-primary">検索</button>
					</div>
				</div>
			</form>
			<form action="#" id="search-form" class="d-none">
				<input type="hidden" id="operation" name="operation" value="searchRetrieve" />
				<input type="hidden" id="recordSchema" name="recordSchema" value="dcndl" />
				<input type="hidden" id="recordPacking" name="recordPacking" value="xml"	 />
				<input type="hidden" id="maximumRecords" name="maximumRecords" value="10" />
				<input type="hidden" id="query" name="query" />
			</form>
			<div id="result"  class="row">
			</div>
			<div class="row">
				<div class="offset-xl-1 col-xl-11">
					<button id="next" class="btn btn-primary" disabled="disabled">続きを読み込み</button>
				</div>
			</div>
		</div>
	</body>
</html>
